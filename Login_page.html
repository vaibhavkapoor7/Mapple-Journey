<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login – Maple Journey</title>

  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f7f4ff;
      margin: 0;
      padding: 0;
    }

    .login-container {
      max-width: 420px;
      margin: 80px auto;
      background: white;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.07);
    }

    .login-container h1 {
      font-family: 'Oswald', sans-serif;
      font-size: 2rem;
      margin-bottom: .5rem;
      text-align: center;
    }

    .login-container p {
      text-align: center;
      margin-bottom: 2rem;
      color: #666;
    }

    .field {
      margin-bottom: 1.2rem;
      display: flex;
      flex-direction: column;
      gap: .4rem;
    }

    .field label {
      font-weight: 600;
      font-size: .95rem;
    }

    .field input {
      padding: .9rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      width: 100%;
    }

    .btn-primary {
      width: 100%;
      padding: .9rem;
      font-size: 1.1rem;
      font-weight: 600;
      background: #3a57e8;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .btn-primary:hover {
      background: #2c47d1;
    }

    .login-footer {
      margin-top: 1.6rem;
      text-align: center;
      font-size: .9rem;
    }

    .login-footer a {
      color: #3a57e8;
      text-decoration: none;
      font-weight: 600;
    }

    header img {
      width: 110px;
      display: block;
      margin: 0 auto 20px;
    }
  </style>
</head>

<body>

  <header>
    <a href="index.html"><img src="images/logo.png" alt="logo"></a>
  </header>

  <div class="login-container">
    <h1>Welcome Back</h1>
    <p>Sign in to continue your Maple Journey</p>

    <form id="mockLoginForm">
      <div class="field">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="you@example.com" required>
      </div>

      <div class="field">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>

      <button class="btn-primary" type="submit">Sign In</button>
    </form>

    <div class="login-footer">
      <p>Don’t have an account? <a href="signup.html">Sign Up</a></p>
    </div>
  </div>

  <script>
    document.getElementById("mockLoginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Login successful. Redirecting to Home Page...");
      window.location.href = "index.html";
    });
  </script>

</body>
</html>
