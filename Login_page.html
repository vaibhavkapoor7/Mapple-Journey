<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login – Maple Journey</title>


  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #ffffff;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    /*  CSS VARIABLES & RESET  */
:root {
  --orange: #FE6807;
  --blue: #2B00FF;
  --light: #F3F3F3;
  --black: #000000;
  --radius: 20px;
  --container: 1200px;
}

*, *::before, *::after {
  box-sizing: border-box;
}

html, body {
  height: 100%;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
  color: var(--black);
  background: var(--light);
}

img {
  max-width: 100%;
  display: block;
}

a {
  color: inherit;
  text-decoration: none;
}

.container {
  max-width: var(--container);
  margin-inline: auto;
  padding-inline: clamp(16px, 3vw, 32px);
}

/*  HEADER  */
header {
  position: sticky;
  top: 0;
  z-index: 10;
  background: #fff;
  border-bottom: 1px solid #e9e9e9;
  backdrop-filter: saturate(1.2) blur(6px);
}

.nav {
  display: flex;
  align-items: center;
  gap: 24px;
  height: 68px;
  justify-content: space-between;
}

.brand {
  display: flex;
  align-items: center;
  gap: 12px;
  font-weight: 700;
  letter-spacing: .2px;
}

.brand__logo {
  display: flex;
  align-items: center;
  height: 55px;  
}

.brand__logo img {
  height: 100%;
  width: auto;  
}

nav ul {
  list-style: none;
  display: flex;
  gap: 28px;
  padding: 0;
  margin: 0;
  align-items: center;
}

nav a {
  font-weight: 600;
  opacity: .9;
}

nav a:hover {
  color: var(--blue);
}

.cta-mini {
  display: inline-flex;
  align-items: center;
  gap: 10px;
  padding: 10px 16px;
  border-radius: 999px;
  background: var(--black);
  color: #fff;
  font-weight: 700;
  border: 2px solid var(--black);
}

.cta-mini:hover {
  background: transparent;
  color: var(--black);
}

    .login-container {
      max-width: 420px;
      margin: 80px auto;
      background: white;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.07);
    }

    .login-container h1 {
      font-family: 'Oswald', sans-serif;
      font-size: 2rem;
      margin-bottom: .5rem;
      text-align: center;
    }

    .login-container p {
      text-align: center;
      margin-bottom: 2rem;
      color: #666;
    }

    .field {
      margin-bottom: 1.2rem;
      display: flex;
      flex-direction: column;
      gap: .4rem;
    }

    .field label {
      font-weight: 600;
      font-size: .95rem;
    }

    .field input {
      padding: .9rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      width: 100%;
    }

    .btn-primary {
      width: 100%;
      padding: .9rem;
      font-size: 1.1rem;
      font-weight: 600;
      background: #3a57e8;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .btn-primary:hover {
      background: #2c47d1;
    }

    .login-footer {
      margin-top: 1.6rem;
      text-align: center;
      font-size: .9rem;
    }

    .login-footer a {
      color: #3a57e8;
      text-decoration: none;
      font-weight: 600;
    }

    .login-container img {
      width: 110px;
      display: block;
      margin: 0 auto 20px;
    }
    .loginicon {
    margin-right: 175px;
    }
  </style>
</head>

<body>
<header>
    <div class="container nav">
      <div class="brand">
        <div class="brand__logo">
          <img src="images/logo.png" alt="logo">
        </div>
        <!-- <span>Maple Journey</span> -->
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="share-your-stories.html">Share your stories</a></li>
        </ul>
      </nav>
      <a class="loginicon" href="#"></a>
    </div>
  </header>

  <div class="login-container">
    <img src="images/logo.png" alt="logo">
    <h1>Welcome Back</h1>
    <p>Sign in to continue your Maple Journey</p>

    <form id="mockLoginForm">
      <div class="field">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="you@example.com" required>
      </div>

      <div class="field">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>

      <button class="btn-primary" type="submit">Sign In</button>
    </form>

    <div class="login-footer">
      <p>Don’t have an account? <a href="signup.html">Sign Up</a></p>
    </div>
  </div>

  <script>
    document.getElementById("mockLoginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Login successful. Redirecting to Home Page...");
      window.location.href = "index.html";
    });
  </script>

</body>
</html>
